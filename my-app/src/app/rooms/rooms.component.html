<h1>welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
    number of rooms:
    <div  [ngStyle]="{'color': rooms.avaliableRooms ? 'green' : 'red'}"
    
     [innerText]="numberOfRooms">


    </div>
</div>
<h1 [ngClass]="amin ? 'even' : 'odd'">amin</h1>

<!-- {{ rooms?.avaliableRooms ?? 'No rooms'}} -->

<div *ngIf="rooms.avaliableRooms > 0">
    <!-- {{roomList}} -->
    <table>
        <tr>
            <th>index</th>
            <th>Even/Odd</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room some</th>
            <th>Checkin time</th>
        </tr>
        <tr  
         [ngClass]="e  ? 'even': 'odd' "
        *ngFor="let room of roomList; let e = even ; let o = odd;let i=index ">
             <td>{{i}}</td>
             <td>{{e ? 'even ' : 'odd'}}</td>
             <td>{{room.roomNumber}}</td>
             <td>{{room.roomType}}</td>
             <td>{{room.price}}</td>
             <td>{{room.amenities}}</td>
             <td>{{room.checkinTime}}</td>
        </tr>
    </table>
</div>

<div [ngStyle]="{'color':'red','width':'100px','background':'blue'}">amin</div>

<button (click)="toggle()">toogle</button>

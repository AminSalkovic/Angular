<p>rooms-list works!</p>
<table class="table">
    <tr>
        <th>index</th>
        <th>Even/Odd</th>
        <th>Room Number</th>
        <th>Room Type</th>
        <th>Room Price</th>
        <th>Room some</th>
        <th>Checkin time</th>
        <th>selected room</th>
    </tr>
    <tr  
     [ngClass]="e  ? 'even': 'odd' "
    *ngFor="let room of rooms; let e = even ; let o = odd;let i=index ">
         <td>{{i}}</td>
         <td>{{e ? 'even ' : 'odd'}}</td>
         <td>{{room.roomNumber}}</td>
         <td>{{room.roomType}}</td>
         <td>{{room.price | currency}}</td>
         <td>{{room.amenities | uppercase}}</td>
         <td>{{room.checkinTime | date:'short'}}</td>
         <td>
            <button class="btn btn-primary"
              (click)="selectRoom(room)"
            >
                select
            </button>
         </td>
    </tr>
</table>
